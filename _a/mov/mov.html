<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAPOR Player</title>
    <link rel="stylesheet" href="/styles/defaults.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000;
            color: white;
            font-family: "Inter", Arial, sans-serif;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .top-controls {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-container:hover .top-controls {
            opacity: 1;
        }

        .video-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px;
            z-index: 1000;
            display: flex;
            gap: 15px;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-container:hover .video-controls {
            opacity: 1;
        }

        .progress-bar {
            position: fixed;
            bottom: 65px;
            left: 0;
            right: 0;
            height: 20px;
            cursor: pointer;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            padding: 0;
        }

        .video-container:hover .progress-bar {
            opacity: 1;
        }

        .progress {
            height: 4px;
            background: #fff;
            width: 0%;
            transition: height 0.1s;
            margin: 8px 0;
        }

        .progress-bar:hover .progress {
            height: 8px;
        }

        .control-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.85;
            transition: opacity 0.2s;
        }

        .control-button:hover {
            opacity: 1;
        }

        .time {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        select {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
            font-size: 14px;
        }

        select:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        option {
            background: #000;
            color: white;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading...</div>
    <div class="video-container">
        <video id="player" autoplay>
            ur browser is ass ong
        </video>
        <div class="top-controls">
            <select id="quality">
                <option value="" disabled>Select Quality</option>
            </select>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="video-controls">
            <button class="control-button" id="playPause">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <span class="time" id="currentTime">0:00</span>
            <span class="time">/</span>
            <span class="time" id="duration">0:00</span>
            <div style="flex: 1"></div>
            <button class="control-button" id="fullscreenBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                </svg>
            </button>
        </div>
    </div>
    <script>
        const player = document.getElementById('player');
        const qualitySelect = document.getElementById('quality');
        const loading = document.getElementById('loading');
        const playPauseBtn = document.getElementById('playPause');
        const progress = document.getElementById('progress');
        const progressBar = document.querySelector('.progress-bar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');
        let streams = [];

        playPauseBtn.addEventListener('click', togglePlay);
        progressBar.addEventListener('click', handleProgressBarClick);
        player.addEventListener('timeupdate', updateProgress);
        player.addEventListener('play', updatePlayPauseIcon);
        player.addEventListener('pause', updatePlayPauseIcon);
        player.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(player.duration);
        });

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                if (player.requestFullscreen) {
                    player.requestFullscreen();
                } else if (player.webkitRequestFullscreen) {
                    player.webkitRequestFullscreen();
                } else if (player.msRequestFullscreen) {
                    player.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        });

        function togglePlay() {
            if (player.paused) player.play();
            else player.pause();
        }

        function handleProgressBarClick(e) {
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            player.currentTime = pos * player.duration;
        }

        function updateProgress() {
            const percentage = (player.currentTime / player.duration) * 100;
            progress.style.width = percentage + '%';
            currentTimeEl.textContent = formatTime(player.currentTime);
        }

        function updatePlayPauseIcon() {
            playPauseBtn.innerHTML = player.paused ? 
                '<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>' :
                '<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        async function loadMovie() {
            try {
                const response = await fetch(`https://vapor.my/api/mov/${movieId}`);
                const data = await response.json();
                streams = data.streams;
                
                const qualities = ['480p', '720p', '1080p'];
                qualities.forEach((quality, index) => {
                    if (streams[index]) {
                        const option = document.createElement('option');
                        option.value = index;
                        option.textContent = quality;
                        qualitySelect.appendChild(option);
                    }
                });

                let defaultQuality = 2; // 1080p
                if (!streams[defaultQuality]) {
                    defaultQuality = streams.length > 1 ? 1 : 0;
                }
                qualitySelect.value = defaultQuality;
                player.src = streams[defaultQuality];
                loading.style.display = 'none';
            } catch (error) {
                console.error('Error loading movie:', error);
                loading.textContent = 'Error loading movie';
            }
        }

        qualitySelect.addEventListener('change', (e) => {
            const currentTime = player.currentTime;
            player.src = streams[e.target.value];
            player.currentTime = currentTime;
            player.play();
        });

        loadMovie();
    </script>
</body>
</html>
